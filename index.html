      function setLanguage(lang) {
        localStorage.setItem('preferredLanguage', lang);

        const servicesRow = document.getElementById("servicesRow");
        servicesRow.innerHTML='';

          div.classList.add("col-sm-3");
          div.classList.add("focus-box");
          div.classList.add("fade-in");
          div.innerHTML=`
            <div class="service-icon">
              <i class="pixeden shake" style="background:url(${service.icon}) no-repeat center;width:100%; height:100%;${service.iconStyle}"></i>
            </div>
            <h3 class="red-border-bottom">${service.title}</h3>
            <p>${service.description}</p>
          `;
          if(service.content){
            div.style.cursor="pointer";
            div.addEventListener('click', () => {
              console.log('Clicked:', service.title);
              console.log('data:',service.content);
              const returnImg = document.createElement('img');
              returnImg.src="uxwing_com_arrow-curved-left-icon.png";
              returnImg.style.width="40px";
              returnImg.style.cursor="pointer";
              returnImg.style.marginTop="-34px";
              returnImg.addEventListener('click', () => {

              });
              servicesRow.innerHTML="";

          }

      function scrollDetect(){
        var lastScroll = 0;
        var f = document.getElementById('thetext');
        window.onscroll = function() {
            let currentScroll = document.documentElement.scrollTop || document.body.scrollTop; // Get Current Scroll Value
            if (currentScroll > 0 && lastScroll <= currentScroll){
              lastScroll = currentScroll;
              //console.log("Scroll Down, Web Up");
            }else{
              lastScroll = currentScroll;
              //console.log("Scroll Up, Web Down");
            }
            var modScroll=currentScroll*0.52;
            f.style.transform = 'translateY('+modScroll+'px)';
        };
      }
