<html>
<header>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>404 - MGUP</title>
  <meta name="description" content="Sitio web personal." />
  <meta name="keywords" content="" />
  <meta name="author" content="GasparUribe"/>

  <!-- Fav Icon -->
  <link rel="shortcut icon" href="https://gasparuribe.cl/logo-320x320-1-small.png" type="image/x-icon">

  <link rel="icon" href="https://gasparuribe.cl/logo-320x320-1-small.png" sizes="32x32">
  <link rel="icon" href="https://gasparuribe.cl/logo-320x320-1-small.png" sizes="192x192">
  
</header>
<style>

  body{
    display: flex;
    width: 100vw;
    height: 100vh;
    align-items: center;
    justify-content: center;
    margin: 0;
    background: #131313;
    color: #fff;
    font-size: 96px;
    letter-spacing: -7px;
  }

  div{
    animation: glitch 1s linear infinite;
  }

  @keyframes glitch{
    2%,64%{
      transform: translate(2px,0) skew(0deg);
    }
    4%,60%{
      transform: translate(-2px,0) skew(0deg);
    }
    62%{
      transform: translate(0,0) skew(5deg);
    }
  }

  div:before,
  div:after{
    content: attr(title);
    position: absolute;
    left: 0;
  }

  div:before{
    animation: glitchTop 1s linear infinite;
    clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
    -webkit-clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
  }

  @keyframes glitchTop{
    2%,64%{
      transform: translate(2px,-2px);
    }
    4%,60%{
      transform: translate(-2px,2px);
    }
    62%{
      transform: translate(13px,-1px) skew(-13deg);
    }
  }

  div:after{
    animation: glitchBotom 1.5s linear infinite;
    clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
    -webkit-clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
  }

  @keyframes glitchBotom{
    2%,64%{
      transform: translate(-2px,0);
    }
    4%,60%{
      transform: translate(-2px,0);
    }
    62%{
      transform: translate(-22px,5px) skew(21deg);
    }
  }
  h6{
    position: absolute;
    margin-top: 1px;
    letter-spacing: 0px;
  }
  a{
    position: absolute;
    padding-top: 120px;
    color: #ff69b4;
    font-size: 25px;
    letter-spacing: 1px;
  }
</style>
<body>
  <h6>Not Found</h6>
  <div title="404">404</div>
  <a href="https://mgup.cl?link_from=404" rel="nofollow">mgup.cl</a>
  <script type="text/javascript" src="js_theme/jquery-1.12.4.min.js" id="my-scripts-jquery-js"></script>
</body>

</html>
